<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>

      <div class="image-wrapper">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT image" />

        <div class="overlay">
       <img src="./images/icon-view.svg" alt="" role="presentation" />
        </div>
      </div>

      <div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div>
          <div class="left">
            <figure>
         <img src="./images/icon-ethereum.svg" alt="Ethereum icon" role="img" aria-label="Price in Ethereum" />

            </figure>
            <p>0.041 ETH</p>
          </div>

          <div class="right">
            <figure>
             <img src="./images/icon-clock.svg" alt="Clock icon" role="img" aria-label="Time remaining" />
            </figure>
            <p>3 days left</p>
          </div>
        </div>

        <div class="name">
          <figure>
          <img src="./images/image-avatar.png" alt="" role="presentation" />
          </figure>
          <p>Creation of<span>Jules Wyvern</span></p>
        </div>
        
      </div>
    </main>
  </body>
</html>
